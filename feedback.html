<!DOCTYPE html>
<html>
    <head>
        <title>feedback</title>
    </head>
    <body>
    <table width="50%" align=center bgcolor="#123456">
        <tr  bgcolor="#B8860B">
            <td><font color="#04293A"><h1>Feedback Form</h1></font></td>
        </tr>
        <tr>
            <td>
                <label>Name: </label><input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>Name: </label><input type="text">
            </td>
        </tr>
        <tr>
            <td>
                Please all the emotions that apply to you
                <ul>
                    <li><label>Angry</label><input type="checkbox" name="check"></li>
                    <li><label>Sad</label><input type="checkbox" name="check"></li>
                    <li><label>Happy</label><input type="checkbox"name="check"></li>
                    <li><label>Ambivalent</label><input type="checkbox" name="check"></li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                How satisified were you with our service?
                <li><label>Very satisfied</label><input type="radio" name="radio"></li>
                    <li><label>Satisfied</label><input type="radio" name="radio"></li>
                    <li><label>Dont care</label><input type="radio" name="radio"></li>
                    <li><label>Dissatisfied</label><input type="radio"name="radio"></li>
                    <li><label>Very dissatisfied<input type="radio"name="radio"></label></li>
                
            </td>
        </tr>
        <tr>
            <td>
                <label>Further comments:</label><textarea rows="10" cols="20"></textarea>
            </td>
        </tr>
        <tr  bgcolor="#A70D3A">
            <td><input type="submit"></td>
        </tr>
    </table>
    </body>
</html>
